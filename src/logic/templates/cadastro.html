{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Cadastro para Alunos</h1>
{% if erro %}
<div class="alert alert-danger">
    {{ erro }}
</div>
{% endif %}
<form action="{% url 'cadastro' %}" method="post" class="col-md-6 offset-md-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" required>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required>
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF" required>
    </div>
    <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" name="rg" id="rg" class="form-control" placeholder="rg" required>
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado" required>
    </div>
    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required>
    </div>
    <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" required>
    </div>
    <div class="form-group">
        <label for="rua">Rua</label>
        <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua" required>
    </div>
    <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" name="numero" id="numero" class="form-control" placeholder="Número" required>
    </div>
    <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento" class="form-control"
            placeholder="Complemento (opcional)">
    </div>
    <input type="submit" value="Cadastrar" class="btn btn-primary">
</form>
{% endblock %}
